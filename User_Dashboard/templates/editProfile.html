{% extends "base.html" %}
{% load static %}

{% block body %}

<body>
    <div class="profile-form-container">
        <form id="editProfileForm" onsubmit="return updateProfile()">
            <h2>Edit Your Profile</h2>

            <div id="profileImagePreview" class="profile-image-preview">
                <img src="default-avatar.png" alt="Profile Image">
            </div>
            <div class="input-group">
                <label for="profileImage">Profile Image:</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewImage(event)" required>
            </div>

            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="input-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Tell us something about yourself" required></textarea>
            </div>

            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your age" required min="1" max="150">
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script src="{% static 'Js/editProfile.js' %}"></script>

{% endblock body %}
